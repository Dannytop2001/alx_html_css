<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileSchool</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <header>
    <div class="logo">
      <h1>SmileSchool</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Get schooled</h2>
      <div class="icons">
        <img src="path/to/smiles-icon.png" alt="Smiles icon">
        <img src="path/to/grin-icon.png" alt="Grin icon">
        <img src="path/to/laugh-icon.png" alt="Laugh icon">
      </div>
      <a href="#" class="register-button">Register for Free</a>
    </section>

    <section class="teachers">
      <h2>Learn from the pros</h2>
      <div class="teacher-cards">
        <div class="teacher-card">
          <img src="path/to/phillip-massey-image.jpg" alt="Phillip Massey">
          <h3>Phillip Massey</h3>
          <p>Smile of the year 2018-2019</p>
        </div>
        </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 SmileSchool</p>
  </footer>
</body>
</html>
